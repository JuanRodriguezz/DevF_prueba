<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hola mundo</h1>
    <p>Parrafo en html de la clase de devf</p>
    <a href="https://www.w3schools.com/TAgs/default.asp">Voy a W3School</a>

    <!-- 
        alt y src son atributos de la etiqueta
        una buena practica es colocar alt para mejorar el seo
        de la pagina web
    -->
    <img src="http://placekitten.com/g/200/300" alt="gatito">

    <!-- 
        el atributo target funciona para configurar
        la manera en como se abrira el link
    -->
    <a href="https://www.w3schools.com/TAgs/default.asp" target="_blank">
        <img src="http://placekitten.com/g/200/300" alt="">
    </a>

    <ul>
        <a href="https://www.w3schools.com/TAgs/default.asp"><li>Prueba</li></a>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
